name: Bump Version with cargo-release

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # Allows manual triggering

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Check Commit Author
        run: |
          if [[ "${{ github.actor }}" == "github-actions" ]]; then
            echo "Skipping workflow triggered by a bot commit."
            exit 0
          fi

      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install cargo-release
        run: |
          if ! command -v cargo-release &> /dev/null; then
            rustup update stable
            cargo install cargo-release
          fi

      - name: Bump Version with cargo-release
        id: bump-version
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          cargo release patch --execute --no-confirm -pre-release-commit-message "cargo-release version bump"
